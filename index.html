<h2>{{ page.title }}</h2>
<h2>最新文章</h2>
<ul>
　　{% for post in site.posts %}
　　　　<h3><li>{{ post.date | date_to_string }} <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></li></h3>
　　　　<p>{{ post.excerpt }}</p>
　　　　<HR style="FILTER: alpha(opacity=100,finishopacity=0,style=3)" width="80%" color=#987cb9 SIZE=3>
　　{% endfor %}
</ul>
